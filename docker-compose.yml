services:
  app:
    build:
      context: .
      target: development
    environment:
      LIT_GOBI_PASSWORD: "${LIT_GOBI_PASSWORD}"
      LIT_LBNL_KEY_DATA: "${LIT_LBNL_KEY_DATA}"
    image: containers.lib.berkeley.edu/lap/sftp_handler/${USER:-development}:latest
    init: yes
    volumes:
      - ./:/opt/app

version: "3.8"
